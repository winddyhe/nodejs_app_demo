<!DOCTYPE html>
<html lang="zh-han">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>多人聊天室</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/room.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/services/socket.js"></script>
  <script src="scripts/directives/auto-scroll-to-bottom.js"></script>
  <script src="scripts/directives/ctrl-enter-break-line.js"></script>
  <script src="scripts/controllers/room.js"></script>
  <script src="scripts/controllers/message-creator.js"></script>
</head>

<body ng-app="ChatRoomApp">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">多人聊天室</a>
      </div>
      <nav class="collapse navbar-collapse" role="navigation">
        <ul class="nav navbar-nav navbar-right" ng-show="me">
          <li>
            <img ng-src="{{ me.avatarUrl }}" title="{{ me.name }}" class="img-rounded">
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="container" style="margin-top:100px;">
    <div class="row" ng-view></div>
  </div>
</body>

</html>
